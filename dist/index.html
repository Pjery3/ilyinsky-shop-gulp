<!DOCTYPE html>
<html data-template="home" lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Training</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/c70ba3f285.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous" defer></script>
  <script src="js/index.min.js" defer></script>
  <link rel="stylesheet" href="css/styles.min.css" />
</head>

<body>
  <div class="banner">
    <img src="./images/banner.jpg" alt="banner">
  </div>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__logo" href="#">
          <img src="./images/logo.png" alt="logo">
        </a>
        <div class="header__catalog-btn btn btn-red">
          <i></i>
          Каталог
        </div>
        <div class="header__search"></div>
        <div class="header__delivery-method"></div>
        <div class="header__favourites"></div>
        <div class="header__profile"></div>
        <div class="header__basket"></div>
      </div>
      <div class="header__bottom">
        <div class="header__categories">
          <div class="header__category btn">
            <i class="btn__icon">
              <img src="./images/svg/apple.svg" alt="apple">
            </i>
            Супермаркет
          </div>
          <div class="header__category btn">
            <i class="btn__icon"></i>
            Кулинария
          </div>
          <div class="header__category btn">
            <i class="btn__icon"></i>
            Заморозка
          </div>
          <div class="header__category btn">
            <i class="btn__icon"></i>
            Другое
          </div>
          <div class="header__category btn">
            <i class="btn__icon"></i>
            Акции
          </div>
          <div class="header__category btn">
            <i class="btn__icon"></i>
            Магазины
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="item-counter">
        <span class="item-counter__reduce">-</span>
        <span class="item-counter__number">1</span>
        <span class="item-counter__add item-counter__add--active">+</span>
      </div>
    </div>
  </main>
</body>

</html>
